<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart">
                <span class="timer">0 secs.</span>
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn-modal">&times;</span>
            <h1>You did it!</h1>
            <p>Your rating is:</p>
            <section class="score-panel">
                <ul class="stars-modal">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </section>
            <p>Your time was <span class="time-values">0</span> seconds.</p>
            <span class="restart-btn-modal">Play again?</span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
